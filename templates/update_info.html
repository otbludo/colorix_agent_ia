<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mettre à jour vos informations - Colorix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(99, 102, 241, 0.6),
            0 0 60px rgba(99, 102, 241, 0.4);
        }
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(20px, 20px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      .animate-grid {
        animation: gridMove 20s linear infinite;
      }

      .cyber-grid {
        background-image: linear-gradient(
            rgba(99, 102, 241, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .gradient-text {
        background: linear-gradient(135deg, #ffffff, #cbd5e1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-effect {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .input-glow:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5),
          0 0 20px rgba(99, 102, 241, 0.3);
      }

      .btn-gradient {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
      }

      .btn-gradient:hover {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 overflow-hidden relative"
  >
    <!-- Effets de particules en arrière-plan -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden -z-10">
      <div
        class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl animate-float"
      ></div>
      <div
        class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-float"
        style="animation-delay: 2s"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-r from-indigo-500/5 to-purple-500/5 rounded-full blur-3xl"
      ></div>
    </div>

    <!-- Grille animée en arrière-plan -->
    <div class="fixed inset-0 cyber-grid opacity-20 animate-grid -z-10"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Carte principale avec effet glass -->
        <div
          class="glass-effect rounded-3xl p-8 shadow-2xl animate-glow relative overflow-hidden"
        >
          <!-- Bordure lumineuse -->
          <div class="absolute inset-0 rounded-3xl opacity-50">
            <div
              class="absolute inset-0 rounded-3xl border-2 border-indigo-500/30 blur-sm"
            ></div>
          </div>

          <!-- Contenu -->
          <div class="relative z-10">
            <!-- Titre -->
            <div class="text-center mb-8">
              <h1 class="text-3xl font-bold gradient-text mb-2">
                Mettre à jour vos informations
              </h1>
              <p class="text-slate-400 text-sm">
                Modifiez votre email et numéro de téléphone
              </p>
            </div>

            <!-- Formulaire -->
            <form action="/api/v1/apply-update" method="post" class="space-y-6">
              <input type="hidden" name="token" value="{{ token }}" />

              <!-- Champ Email -->
              <div class="space-y-2">
                <label
                  class="block text-sm font-medium text-slate-300 uppercase tracking-wider"
                >
                  Email
                </label>
                <div class="relative">
                  <input
                    type="email"
                    name="new_email"
                    value="{{ email }}"
                    class="input-glow w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:border-indigo-500 focus:outline-none transition-all duration-300"
                    placeholder="votre.email@exemple.com"
                    required
                  />
                  <div
                    class="absolute inset-0 rounded-xl bg-gradient-to-r from-indigo-500/20 to-purple-500/20 opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"
                  ></div>
                </div>
              </div>

              <!-- Champ Téléphone -->
              <div class="space-y-2">
                <label
                  class="block text-sm font-medium text-slate-300 uppercase tracking-wider"
                >
                  Numéro de téléphone
                </label>
                <div class="relative">
                  <input
                    type="tel"
                    name="new_phone"
                    value="{{ phone }}"
                    class="input-glow w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:border-indigo-500 focus:outline-none transition-all duration-300"
                    placeholder="+237 6 XX XX XX XX"
                  />
                  <div
                    class="absolute inset-0 rounded-xl bg-gradient-to-r from-indigo-500/20 to-purple-500/20 opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"
                  ></div>
                </div>
              </div>

              <!-- Bouton de soumission -->
              <button
                type="submit"
                class="btn-gradient w-full py-4 px-6 rounded-xl text-white font-semibold text-lg shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition-all duration-300 relative overflow-hidden group"
              >
                <span class="relative z-10">Mettre à jour</span>
                <!-- Effet de ripple -->
                <div
                  class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                ></div>
                <!-- Particules -->
                <div
                  class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                >
                  <div
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-white rounded-full animate-ping"
                  ></div>
                  <div
                    class="absolute top-1/3 left-1/4 w-1 h-1 bg-white rounded-full animate-ping"
                    style="animation-delay: 0.1s"
                  ></div>
                  <div
                    class="absolute top-2/3 right-1/4 w-1 h-1 bg-white rounded-full animate-ping"
                    style="animation-delay: 0.2s"
                  ></div>
                </div>
              </button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-8">
              <p class="text-slate-500 text-xs">
                Vos informations sont sécurisées et cryptées
              </p>
            </div>
          </div>

          <!-- Effets décoratifs -->
          <div
            class="absolute top-4 right-4 w-20 h-20 bg-gradient-to-br from-indigo-500/10 to-purple-500/10 rounded-full blur-xl"
          ></div>
          <div
            class="absolute bottom-4 left-4 w-16 h-16 bg-gradient-to-br from-purple-500/10 to-pink-500/10 rounded-full blur-lg"
          ></div>
        </div>

        <!-- Crédits -->
        <div class="text-center mt-6">
          <p class="text-slate-600 text-xs">
            © 2024 Colorix - Système de gestion
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts pour les animations -->
    <script>
      // Animation des particules
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.classList.add("animate-pulse");
          });
          input.addEventListener("blur", function () {
            this.parentElement.classList.remove("animate-pulse");
          });
        });
      });
    </script>
  </body>
</html>
